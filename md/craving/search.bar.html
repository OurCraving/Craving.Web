<div ng-controller="SearchBarController as vm">
  <md-chips ng-model="vm.selectedCravings" md-autocomplete-snap>
    <md-autocomplete md-selected-item="vm.selectedItem" md-search-text="vm.searchText" md-items="item in vm.querySearch(vm.searchText)" md-item-text="item" md-input-minlength="2" md-input-maxlength="30" placeholder="Enter to search your cravings...">
      <span md-highlight-text="vm.searchText">{{item}}</span>
    </md-autocomplete>
    <md-chip-template>
      <span>
                <strong>{{$chip}}</strong>
            </span>
    </md-chip-template>
  </md-chips>
</div>
