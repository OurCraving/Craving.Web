<div data-ng-controller="AdminCacheController as vm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3 class="md-title">
        Cache
      </h3>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
    <div class="md-toolbar-tools">
      <h5 class="md-flex">{{vm.message}}</h5>
    </div>
  </md-toolbar>

  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
      <div class="inset" hide-sm></div>

      <div layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <md-button class="md-accent" ng-confirm-click="vm.removeAll();" ng-show="vm.hasCache">Remove All Caches</md-button>
            <p ng-hide="vm.hasCache">No cache...</p>
          </md-card-content>
        </md-card>
      </div>

      <div layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <h4>Reference Data</h4>
            <md-list flex ng-show="vm.refDataKeys.length > 0">
              <md-list-item data-ng-repeat="key in vm.refDataKeys" layout-fill layout="row">
                <span flex class="md-list-item-text">
                                    {{key}}
                                </span>
                <md-button class="md-warn md-raised" ng-confirm-click="vm.flushRefData(key);">Flush</md-button>
              </md-list-item>
            </md-list>
          </md-card-content>
        </md-card>
      </div>
    </ui-view>
  </md-content>
</div>
