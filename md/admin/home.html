<div layout="row" layout-fill access="moderator, admin" role-check-type="any">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-hue-2">
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <div>
          <h3>{{vm.title}}</h3>
          <h5>{{vm.profile.displayName}}</h5>
        </div>
      </div>
    </md-toolbar>
    <md-list>
      <md-item ng-repeat="item in vm.menu">
        <a ui-sref="{{item.link}}" class="menu-link">
          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-class="{{vm.checkActive(item);}}">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">
              {{item.title}}
            </div>
            <span flex></span>
            <ng-md-icon icon="chevron_right" ng-show="vm.checkActive(item) == 'active'" size="16"></ng-md-icon>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>

  <div layout="column" flex role="main" ng-include="vm.selectedItemPage"></div>
</div>

<div class="container" access="moderator, admin" reverse=" true" role-check-type="any" layout-fill layout-align="center center">
  <h1>Top secret page</h1>
  <h3>Your attempt has been logged and reported. </h3>
  <h3>Please sit back and wait for a phone call from our security department. ;)</h3>
</div>
