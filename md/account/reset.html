<div layout="column" layout-fill layout-align="start center">
  <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
    <div class="md-toolbar-tools">
      <h5 class="md-flex">{{vm.message}}</h5>
    </div>
  </md-toolbar>
  <div layout-align="center start" class="center-content-container md-whiteframe-z2">
    <div layout-padding class="min-h-320">
      <div layout="column" flex>
        <form name="resetForm">
          <md-input-container flex>
            <label>Email</label>
            <input type="email" minlength="5" name="email" required ng-model="vm.resetData.email" autofocus ui-keypress="{enter:'vm.submit($event)'}">
            <div ng-messages="resetForm.email.$error">
              <div ng-message="required">required.</div>
              <div ng-message="email">email address is invalid</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label>Password</label>
            <input type="password" name="password" required ng-model="vm.resetData.password" ui-keypress="{enter:'vm.submit($event)'}">
            <div ng-messages="resetForm.password.$error">
              <div ng-message="required">required.</div>
            </div>
          </md-input-container>
          <md-input-container flex>
            <label>Repeat Password</label>
            <input type="password" name="confirmPassword" required ng-model="vm.resetData.confirmPassword" ui-keypress="{enter:'vm.submit($event)'}" compare-to="vm.resetData.password">
            <div ng-messages="resetForm.confirmPassword.$error">
              <div ng-message="required">required.</div>
              <div ng-message="compareTo">not equal to the password</div>
            </div>
          </md-input-container>
        </form>
      </div>
      <input type="hidden" data-ng-model="vm.resetData.code" />
    </div>
    <div layout="column">
      <div layout="row" layout-align="end center">
        <md-button ng-click="vm.submit();" class="md-primary" ng-disabled="vm.invalid"> Submit </md-button>
      </div>
    </div>
  </div>
</div>
