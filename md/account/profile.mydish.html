<div data-ng-controller="ProfileMyDishController as vm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>
        {{vm.title}}
      </h3>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
    <div class="md-toolbar-tools">
      <h5 class="md-flex">{{vm.message}}</h5>
    </div>
  </md-toolbar>

  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
      <div class="inset" hide-sm></div>

      <div layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <p>Here you can find all dishes you have added to our system:</p>
            <md-list flex>
              <md-list-item class="md-2-line" ng-show="vm.data.length > 0" data-ng-repeat="dish in vm.data">
                <div class="md-list-item-text">
                  <h3 class="dishName"><a ui-sref="dish.detail({id: dish.DishId})" title="open the detail of this dish">{{dish.Name}}</a></h3>
                  <div layout layout-fill>
                    <span flex>{{dish.RestaurantName}}</span>
                    <span class="small">{{vm.formateDate(dish.CreatedDate)}}</span>
                  </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
              <md-list-item ng-show="vm.data.length == 0" layout="column" layout-align="start center">
                <p>You have not added any dish to our system yet...</p>
                <br />
                <p>
                  <md-button class="md-accent md-raised" ui-sref="dish.add">
                    <ng-md-icon icon="keyboard_alt"></ng-md-icon> Add One Now!
                  </md-button>
                </p>
              </md-list-item>
            </md-list>
          </md-card-content>
        </md-card>
      </div>
    </ui-view>
  </md-content>
</div>
