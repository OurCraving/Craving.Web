<aside class="sidebar{% if sidebarOptions %} [[ sidebarOptions ]]{% endif %}" {% if sidebardata %} [[]] sidebarData ]] {% endif %}>
    <div data-scrollable>
        <div class="sidebar-block equal-padding">
            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <div class="category">Cravings</div>
        <div class="sidebar-block">
            <div class="tagcloud" data-ng-controller="CravingTagsController as vm">
                <a ng-repeat="c in vm.cravings track by $index" data-ng-click="vm.search(c)">
                    <span>::c::</span>
                </a>
            </div>
        </div>
    </div>
</aside>
