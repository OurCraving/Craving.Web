{% include "src/html/themes/ourcraving/layout/_layout_2_cover.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="panel panel-default" data-ng-show="vm.proposals.length > 0">
                <div class="panel-heading">
                    <h4 class="panel-title">Active Proposals</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li data-ng-repeat="p in vm.proposals| filter: vm.filterByExpiration" data-ng-class="vm.checkActive(p);" class="list-group-item">
                            <a ui-sref="proposal.home.detail({key:p.Key})">::vm.getProposalTitle(p):: <span class="badge">::vm.TotalItems::</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <nav class="panel panel-default" data-toggle="panel-collapse" data-open="false">
                <div class="panel-heading panel-collapse-trigger">
                    <h4 class="panel-title">Expired Proposals</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li data-ng-repeat="p in vm.proposals| filter: vm.filterByActive" data-ng-class="vm.checkActive(p);" class="list-group-item">
                            <a ui-sref="proposal.home.detail({key:p.Key})">::vm.getProposalTitle(p):: <span class="badge">::vm.TotalItems::</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <nav class="panel panel-default" data-ng-show="vm.proposals.length == 0">
                <div class="panel-body">
                    Oops, you have no proposal
                </div>
            </nav>

        </div>

        <div class="col-md-9">
            <div data-ng-include="vm.proposals.length == 0 ? 'proposal/proposal_help.html': 'proposal/proposal_current.html' "></div>
        </div>
    </div>
</div>
