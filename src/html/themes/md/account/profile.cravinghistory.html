<div data-ng-controller="ProfileCravingHistoryController as vm">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                {{vm.title}}
            </h3>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{vm.message}}</h5>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <p>Here you can find what you have been craving for recently:</p>

                        <md-list flex >
                            <md-list-item ng-repeat="craving in vm.data" layout layout-fill ng-show="vm.data.length > 0">
                                <div class="tag-list">
                                    <span>
                                        <a ui-sref="app.home.search({criteria: craving.CravingTag})" class="text-muted">{{craving.CravingTag}}</a>
                                    </span>
                                </div>
                                <span flex></span>
                                <span class="small">{{vm.formateDate(craving.CravingDate)}}</span>
                            </md-list-item>
                            <md-list-item ng-show="vm.data.length == 0">
                                <p>You haven't searched for any craving yet. </p>
                                <p>Go to <a ui-href="app.home"><b>Home Page</b></a> and click a tag of what you want to eat now!</p>
                            </md-list-item>
                        </md-list>
                    </md-card-content>
                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
