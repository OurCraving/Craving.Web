<div data-ng-controller="ProfileDislikeCravingController as vm" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                {{vm.title}}
            </h3>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{vm.message}}</h5>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y style="min-height:400px;">
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
            <div
                 layout="row" layout-align="center center" flex>
                <md-card flex-gt-sm="90" flex-gt-md="80" flex="95">
                    <md-card-content>
                        <div class="md-padding">
                            Select all cravings that you do not like in here. When you are searching for good eat, we will try to help you exclude any dish that contains things you don't like. If you eat everything, you can simply skip this page.
                        </div>
                        <div class="md-padding">
                            <craving-select selected-craving="vm.selected"></craving-select>
                        </div>
                        <div class="md-actions" layout="row">
                            <span flex></span>
                            <!--<md-button click="history.back();"> Cancel </md-button>-->
                            <md-button ng-click="vm.submit($event);" class="md-primary md-raised">
                                <ng-md-icon icon="save"></ng-md-icon> Save
                            </md-button>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
