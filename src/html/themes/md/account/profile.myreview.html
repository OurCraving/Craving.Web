<div data-ng-controller="ProfileMyReviewController as vm">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                {{vm.title}}
            </h3>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{vm.message}}</h5>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <p>Here you can find what your favorite dishes:</p>
                        <md-list flex>
                            <md-list-item class="md-3-line" ng-show="vm.data.length > 0" data-ng-repeat="r in vm.data">
                                <div class="md-list-item-text">
                                    <h3 class="dishName"><a ui-sref="dish.detail({id: r.DishId})" title="open the detail of this dish">{{r.DishName}}</a></h3>
                                    <div layout layout-fill>
                                        <rating data-ng-model="r.Rating" max="5" readonly="true" state-off="'none'"></rating>
                                        <span flex></span>
                                        <span class="small">{{vm.formateDate(r.PostDate)}}</span>
                                    </div>
                                    <p>
                                        {{r.Review}} 
                                    </p>
                                </div>
                                <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                            <md-list-item ng-show="vm.data.length == 0">
                                This diner has not commented any dish...
                            </md-list-item>
                        </md-list>
                    </md-card-content>
                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
