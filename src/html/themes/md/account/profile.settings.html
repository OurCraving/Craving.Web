<div data-ng-controller="ProfileSettingsController as vm">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                {{vm.title}}
            </h3>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{vm.message}}</h5>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80" flex="95">
                    <md-card-content>
                        <form name="settingsForm">
                            <div layout="column">
                                <p>Here you can find some useful tools help you use our service. </p>
                                <md-divider></md-divider>
                                <md-list flex>
                                    <md-list-item class="md-2-line">
                                        <div class="md-list-item-text">
                                            <div layout>
                                                <div layout layout-align="start center">
                                                    <b>Recent viewed dish</b>
                                                </div>
                                                <md-button class="md-fab md-mini" disabled aria-label="just a demo button to show what a recent dish access looks like">
                                                    <ng-md-icon icon="history"></ng-md-icon>
                                                </md-button>
                                                <span flex></span>
                                            </div>
                                            <div layout layout-fill>
                                                <div flex layout="column">
                                                    <p>You can quickly find the most recent viewed dishes (up-to 10) from this button.</p>
                                                    <span flex>You now have <b>{{vm.recentDishTotal}}</b> recent viewed dishes.</span>
                                                </div>
                                                <md-button class="md-warn"
                                                           ng-disabled="vm.recentDishTotal == 0" ng-confirm-click="vm.clearupRecentDishes();"
                                                           confirm-msg="Are you sure you want to clear all your most recent viewed dish?">Clear up</md-button>

                                            </div>
                                        </div>
                                    </md-list-item>
                                </md-list>
                            </div>
                            <!--<div class="md-actions" layout="row">

                            </div>-->
                        </form>
                    </md-card-content>
                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
