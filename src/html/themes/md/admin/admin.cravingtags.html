<div data-ng-controller="AdminCravingTagsController as vm">
    <md-data-table-toolbar>
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3 class="md-title">Craving Tags</h3>
        <span flex></span>
    </md-data-table-toolbar>
    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-data-table-container>
                        <table md-data-table md-progress="deferred">
                            <thead md-order="date">
                                <tr>
                                    <th name="TagId"></th>
                                    <th name="Tag Name"></th>
                                    <th name="State"></th>
                                    <th name=""></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr md-auto-select ng-repeat="t in vm.tags">
                                    <td>{{t.CravingId}}</td>
                                    <td>{{t.CravingTag}}</td>
                                    <td>
                                        <div ng-if="t.IsActive">
                                            Active
                                        </div>
                                        <div ng-if="!t.IsActive">
                                            Disabled
                                        </div>
                                    </td>
                                    <td>
                                        <div ng-if="t.IsActive">
                                            <md-button class="md-warn md-raised" access="moderator,admin" role-check-type="any" aria-label="Disable"
                                                       data-ng-click="vm.disableTag(t.CravingId);" title="Disable Tag">
                                                Disable Tag
                                            </md-button>
                                        </div>
                                        <div ng-if="!t.IsActive">
                                            <md-button class="md-button md-raised" access="moderator,admin" role-check-type="any" aria-label="Enable"
                                                       data-ng-click="vm.enableTag(t.CravingId);" title="Enable Tag">
                                                Enable Tag
                                            </md-button>
                                        </div>
                                    </td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </md-data-table-container>

                    <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.total}}" md-trigger="vm.onPaginationChange"></md-data-table-pagination>
                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
