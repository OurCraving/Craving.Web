<div data-ng-controller="AdminRestaurantController as vm">
    <md-data-table-toolbar>
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3 class="md-title">Restaurants</h3>
        <span flex></span>
    </md-data-table-toolbar>

    <md-toolbar ng-show="vm.message!=''" ng-class="vm.savedSuccessfully? 'md-success': 'md-warn'">
        <div class="md-toolbar-tools">
            <h5 class="md-flex">{{vm.message}}</h5>
        </div>
    </md-toolbar>

    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">

                    <md-data-table-container>
                        <table md-data-table md-progress="deferred">
                            <thead md-order="date">
                                <tr>
                                    <th name="Name"></th>
                                    <th name="Address"></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr md-auto-select ng-repeat="r in vm.restaurants">
                                    <td>{{r.Name}}</td>
                                    <td>
                                        <p class="margin-none">
                                            
                                        </p>
                                    </td>
                                    <td>
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-data-table-container>

                    <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.total}}" md-trigger="vm.onPaginationChange"></md-data-table-pagination>


                </md-card>
            </div>
        </ui-view>
    </md-content>
</div>
