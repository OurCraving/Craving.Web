<div data-ng-controller="AdminUserController as vm">
    <md-data-table-toolbar>
        <md-button ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3 class="md-title">Recent Users</h3>
        <span flex></span>
    </md-data-table-toolbar>
    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>

            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-data-table-container>
                        <table md-data-table md-progress="deferred">
                            <thead md-order="date">
                                <tr>
                                    <th name="Registration Date" order-by="date"></th>
                                    <th name="Avatar"></th>
                                    <th name="Display Name"></th>
                                    <th name="Tagline"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr md-auto-select ng-repeat="u in vm.users">
                                    <td>{{u.RegistrationDate | date:'medium'}}</td>
                                    <td>
                                        <a>
                                            <img ng-src="{{vm.getDinerImage(u.Avatar)}}" class="img-avatar" />
                                        </a>
                                    </td>
                                    <td>
                                        {{u.DisplayName}}
                                    </td>
                                    <td>
                                        {{u.TagLine}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-data-table-container>

                    <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.total}}" md-trigger="vm.onPaginationChange"></md-data-table-pagination>
                </md-card>
            </div>
        </ui-view>
    </md-content>
    </div>
